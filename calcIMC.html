<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de IMC</title>
    <script>
        function calcularIMC() {
            // Obtenha os valores de peso e altura dos campos de entrada
            var peso = parseFloat(document.getElementById('peso').value);
            var altura = parseFloat(document.getElementById('altura').value);

            // Verifique se os valores são válidos
            if (isNaN(peso) || isNaN(altura)) {
                alert("Por favor, insira valores válidos para peso e altura.");
                return;
            }

            // Calcule o IMC
            var imc = peso / (altura * altura);

            // Exiba o resultado
            document.getElementById('resultado').innerHTML = "Seu IMC é: " + imc.toFixed(2);
        }
    </script>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <label for="peso">Peso (kg):</label>
    <input type="text" id="peso"><br><br>

    <label for="altura">Altura (metros):</label>
    <input type="text" id="altura"><br><br>

    <button onclick="calcularIMC()">Calcular IMC</button><br><br>

    <div id="resultado"></div>
</body>
</html>
